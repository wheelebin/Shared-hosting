{% extends 'rango/base.html' %}
<h1>Add a Page</h1>


{% block content %}
<form id="page_form" method="post" action="/category/{{category.slug}}/add_page/">

    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        <p>{{ field.errors }}
        {{ field.help_text }}
        {{ field }}</p>
    {% endfor %}

    <input type="submit" name="submit" value="Create Page" />
</form>
{% endblock %}
